<html>
    <head>
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css"/>
        <link rel="icon" href="/favicon.ico" type="image/x-ico">
    </head>
    <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/images">Project Tag</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="/images">Your images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/images/add">Upload image</a>
                    </li>
                </ul>
                <form class="d-flex pt-3" method="post" action="/logout">
                    <button class="btn btn-outline-danger my-2 my-sm-0 btn"
                            type="submit">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    </body>
</html>
